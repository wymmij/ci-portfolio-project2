<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>irregular</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>irregular</h1>

    <div class="parameters">
      <div class="parameter">
        <legend>Data Set:</legend>
        <select name="data" id="data-set"></select>
      </div>
      <div class="parameter">
        <legend>Select a trigger question:</legend>
        <div name="question" id="question-form"></div>
      </div>
      <div class="parameter">
        <legend>Select the form to be tested on:</legend>
        <div name="answer" id="answer-form"></div>
      </div>
    </div>

    <div class="main-area">
      <div class="question">
        <p id="question"></p>
      </div>
      <div class="answer">
        <input type="text" id="answer-box" />
        <button type="button" id="answer-check">Submit Answer</button>
      </div>
    </div>

    <div class="score-area">
      <div class="score">
        <span>Correct:</span>
        <span id="correct">0</span>
      </div>
      <div class="score">
        <span>Incorrect:</span>
        <span id="incorrect">0</span>
      </div>
    </div>
  </body>
</html>
